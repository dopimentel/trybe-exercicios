<!-- HTML - Primeiras tags

    1 - Crie uma lista das pessoas que você já fez amizade na Trybe.
2 - Adicione uma imagem que venha de uma URL externa.
3 - Adicione uma imagem que está no seu computador, local.

HTML - Links externos e internos
1 - Crie um parágrafo para cada pessoa da sua lista.
2 - Crie um link entre a sua lista e os parágrafos de pessoas.
3 - Crie um link para a página do Google.
-->



<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Amizades Trybe</title>
  </head>
  <body>
    
    <h3>Pessoas com quem fiz amizade:</h3>

    <ul>
      <li> <a href="#idAna">Ana</a> </li>
      <li> <a href="#idAdriano">Adriano</a></li>
      <li> <a href="#idCecilia"> Cecília</a></li>
    </ul>

    <img src="https://img.freepik.com/fotos-gratis/equipe-comemorando-a-vitoria-da-taca-de-prata_23-2149479316.jpg?w=740" alt="Jogadoras de futebol comemorando" width="300px" >
    
    <img src="time-comemorando.png" alt="Atletas comemorando vitória" width="300px">

    <p id="idAna">Parágrafo Ana</p>
    <p id="idAdriano">Parágrafo Adriano</p>
    <p id="idCecilia">Parágrafo Cecília</p>

    

</body>
</html>
