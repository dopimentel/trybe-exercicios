<!-- 1 - Modifique o tamanho do h1 para 65 pixels
2 - Modifique a cor do texto do h1 para laranja
3 - Modifique a cor de fundo da lista não ordenada
4 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }
        ul {
            background-color: rgb(154, 132, 15);
        }
        .colorbg {
            background-color: rgb(154, 122, 155);
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="colorbg">Qual é a sua cor favorita?</p>
    <ul class="colorbg">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
