<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Sorteio Viagem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Participe do Sorteio</h1>

        <fieldset>
            <legend>Dados</legend>
            <label for="name">Nome
            <input type="name" id="name" minlength="10" maxlength="40">
            </label>
            <br>
            <label for="email">E-mail        
                <input type="email" minlength="10" maxlength="50">
                <br>
            </label>
            <label for="cidade">
                <input type="radio" name="destino" id="cidade">Cidade
            </label>
            <label for="campo">
                <input type="radio" name="destino" id="campo">Campo
            </label>
            <label for="praia">
                <input type="radio" name="destino" id="praia">Praia
            </label>
            <label for="montanha">
                <input type="radio" name="destino" id="montanha"> Montanha
            </label>
            <div>
                <label for="pitch">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? <br>
                    <textarea name="" id="pitch" cols="30" rows="10" maxlength="500"></textarea>
                </label>
            </div>
            <label for="ddmmyyyy">Melhor data para a viagem
            <input type="date" name="" id="ddmmyyyy"> <br>
            </label>
            <label for="news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input type="checkbox" name="" id="news"></label> <br>
            <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" name="" id="agree"></label> <br>
        </fieldset>
        <input type="submit" value="Enviar" id="btn-enviar">
        <input type="reset" value="Limpar">
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
