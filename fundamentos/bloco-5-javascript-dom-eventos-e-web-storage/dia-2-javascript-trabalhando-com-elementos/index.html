<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU C√ìDIGO AQUI
      let tagTitulo = document.createElement('h1');
      tagTitulo.innerText = 'Exerc√≠cio 5.2 - JavaScript DOM'
      document.body.appendChild(tagTitulo);

      let elementMain = document.createElement('main');
      elementMain.className = 'main-content';
      document.body.appendChild(elementMain);

      let elementSection = document.createElement('section');
      elementSection.className = 'center-content';
      let mainContent = document.getElementsByClassName('main-content')[0];
      mainContent.appendChild(elementSection);
      
      let elementP = document.createElement('p');
      elementP.innerText ='Texto';
      elementSection.appendChild(elementP);

      let elementSectionLeft = document.createElement('section');
      elementSectionLeft.className = 'left-content';
      elementMain.appendChild(elementSectionLeft);

      let elementSectionRight = document.createElement('section');
      elementSectionRight.className = 'right-content';
      elementMain.appendChild(elementSectionRight);
      
      let elementImg = document.createElement('img');
      elementImg.src = "https://picsum.photos/200";
      elementImg.className = 'small-image';
      elementSectionLeft.appendChild(elementImg);

      let elementOl = document.createElement('ol');
      elementSectionRight.appendChild(elementOl);
      let numeros = ['um', 'dois', 'tres', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      let elementLi = document.createElement('li');
      for (let index = 0; index <numeros.length; index += 1) {
        elementLi.innerText = numeros[index];
        elementOl.appendChild(elementLi);
        // console.log(elementoLi = numeros[index]);
      };

      for ( let index = 1; index < 4; index += 1){
        let elementH3 = document.createElement('h3');
        elementMain.appendChild(elementH3);
        // console.log(elementMain.appendChild(elementH3));
      };

      tagTitulo.className = 'title';

      for (let index = 0; index < elementMain.children; index += 1) {
        elementMain.children[index].className = "description";
      };

      leftContent = document.getElementsByClassName('left-content')[0];
      elementMain.removeChild(leftContent);



      



    </script>
  </body>
